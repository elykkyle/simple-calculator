<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is a calculator" />
    <meta name="keywords" content="one, two, three" />

    <title>It's a calculator</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Calculatorrrrrr</h1>
    <div class="container outside">
    <h2 id="display"></h2>
    <button class="num" id="1" data-num="1">1</button>
    <button class="num" id="2" data-num="2">2</button>
    <button class="num" id="3" data-num="3">3</button>
    <button class="operator" id="sum" data-op="sum">+</button>
    <button class="num" id="4" data-num="4">4</button>
    <button class="num" id="5" data-num="5">5</button>
    <button class="num" id="6" data-num="6">6</button>
    <button class="operator" id="sub" data-op="sub">-</button>
    <button class="num" id="7" data-num="7">7</button>
    <button class="num" id="8" data-num="8">8</button>
    <button class="num" id="9" data-num="9">9</button>
    <button class="operator" id="mul" data-op="mul">*</button>
    <button class="num" id="zero" data-num="0">0</button>
    <button class="num" id="." data-num=".">.</button>
    <button class="operator" id="div" data-op="div">/</button>
    <button class="clear" id="clear">AC</button>
    <button class="equals" id="equals">=</button>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
